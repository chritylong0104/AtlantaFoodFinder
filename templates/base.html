
{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder</title>
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
        </div>
        <div class="nav-right">
            <div class="search-bar">
                <form action="{% url 'restaurant_search' %}" method="GET">
                    <input type="text" name="search_query" placeholder="Search for restaurants...">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="nav-icons">
                <a href="#" class="map"><i class="fas fa-map-marker-alt"></i></a>
                <a href="{% url 'favorites:favorites_list' %}" class="favorites">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="{% url 'profile' %}" class="profile"><i class="fas fa-user"></i></a>
                <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
                <a href="{% url 'home' %}">Home</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer>
        <p>&copy; 2024 Atlanta Food Finder</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="logo">
            <img src="logo.png" alt="Logo" class="logo-img"> <!-- Placeholder for logo image -->
            <span>Welcome, <span id="username">User's Username</span></span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for restaurants...">
        </div>
        <div class="nav-icons">
            <a href="#" class="map"><button class="btn btn-secondary">Map</button></a>
            <a href="#" class="favorites"><i class="heart-icon"></i>Favs</a> <!-- Placeholder for heart icon -->
            <a href="#" class="profile"><i class="profile-icon"></i>Profile</a> <!-- Placeholder for profile icon -->
            <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a> <!-- Logout button -->
        </div>
    </nav>

    <!-- Side Bar -->
    <aside class="side-bar">
        <h2>Filters</h2>
        <div class="filter-section">
            <h3>Price</h3>
            <button>High</button>
            <button>Medium</button>
            <button>Low</button>
        </div>
        <div class="filter-section">
            <h3>Distance</h3>
            <button>Closest</button>
            <button>Farthest</button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="food-image">
            <img src="food-image.jpg" alt="Food" class="food-img"> <!-- Placeholder for food image -->
        </div>
        <div class="restaurant-cards">
            <div class="card">
                <img src="restaurant1.jpg" alt="Restaurant 1">
                <h4>Restaurant 1</h4>
                <p>Description of Restaurant 1.</p>
            </div>
            <div class="card">
                <img src="restaurant2.jpg" alt="Restaurant 2">
                <h4>Restaurant 2</h4>
                <p>Description of Restaurant 2.</p>
            </div>
            <div class="card">
                <img src="restaurant3.jpg" alt="Restaurant 3">
                <h4>Restaurant 3</h4>
                <p>Description of Restaurant 3.</p>
            </div>
        </div>
    </main>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk5O8f2QpntvPbNIy0Txuxr+czr+xpzt/dT1I7+N" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

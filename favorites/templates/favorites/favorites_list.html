{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
        </div>
        <div class="nav-right">
            <div class="search-bar">
                <form action="{% url 'restaurant_search' %}" method="GET">
                    <input type="text" name="search_query" placeholder="Search for restaurants...">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="nav-icons">
                <a href="#" class="map"><i class="fas fa-map-marker-alt"></i></a>
                <a href="{% url 'favorites:favorites_list' %}" class="favorites">
                    <i class="fas fa-heart"></i>
                </a>
                <a href="{% url 'profile' %}" class="profile"><i class="fas fa-user"></i></a>
                <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </nav>
<div class="content-wrapper">
        <!-- Main Content Area -->
        <main class="main-content">
            <h2>My Favorite Restaurants</h2>
            <ul id="favorites-list" class="list-group">
                {% for restaurant in favorite_restaurants %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{% url 'restaurant_detail' restaurant.id %}">{{ restaurant.name }}</a>
                        <button class="btn btn-danger btn-sm" onclick="toggleFavorite('{{ restaurant.id }}')">Remove from Favorites</button>
                    </li>
                {% empty %}
                    <li class="list-group-item">No favorite restaurants yet.</li>
                {% endfor %}
            </ul>
        </main>
    </div>
    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0Nq5+8f2QpntvPbNIy0Txuxr+czr+xpzt/dT1I7+N" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
    function toggleFavorite(restaurantId) {
        // Add your toggleFavorite function here
    }
    </script>
</body>
</html>
</body>
</html>

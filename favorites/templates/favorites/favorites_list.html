{% extends 'base.html' %}

{% block content %}
  <h2>My Favorites</h2>
  {% if favorites %}
    <ul>
      {% for favorite in favorites %}
        <li>
          {{ favorite.restaurant.name }}
          <a href="{% url 'remove_from_favorites' favorite.restaurant.id %}">Remove</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't added any favorites yet.</p>
  {% endif %}
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>My Favorite Restaurants</h2>
<div class="restaurant-cards">
    {% for favorite in favorites %}
    <div class="card" id="favorite-{{ favorite.id }}">
        <h4>{{ favorite.name }}</h4>
        <p>Added on: {{ favorite.added_on }}</p>
        <button class="favorite-btn" onclick="toggleFavorite(event, '{{ favorite.place_id }}', '{{ favorite.name }}', {{ favorite.id }})">
            <i class="fas fa-heart"></i>
        </button>
    </div>
    {% empty %}
    <p>You haven't added any favorites yet.</p>
    {% endfor %}
</div>

<script>
function toggleFavorite(event, placeId, name, favoriteId) {
    event.preventDefault();
    const btn = event.currentTarget;
    const icon = btn.querySelector('i');

    $.ajax({
        url: "{% url 'toggle_favorite' %}",
        method: 'POST',
        data: {
            'place_id': placeId,
            'name': name,
            'csrfmiddlewaretoken': '{{ csrf_token }}'
        },
        success: function(response) {
            if (response.status === 'removed') {
                // Remove the card from the page
                $(`#favorite-${favoriteId}`).remove();
            }
        },
        error: function(xhr, status, error) {
            console.error("Error toggling favorite:", error);
        }
    });
}
</script>
{% endblock %}
